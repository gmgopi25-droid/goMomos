<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoMomos - Delicious Momos Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üçú GoMomos</h1>
        <p>Delicious Momos Made Fresh Daily</p>
        <!-- Cart Button -->
        <button id="cart-button" class="cart-button" onclick="toggleCart()">
            üõí Cart
            <span id="cart-count" class="cart-count">0</span>
        </button>
    </header>

    <main>
        <section class="menu-section">
            <h2>Our Menu</h2>
            <div class="menu-grid">
                <div class="menu-item" data-name="Veg Momos" data-price="120">
                    <img src="https://images.pexels.com/photos/6941010/pexels-photo-6941010.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Veg Momos" class="menu-image">
                    <h3>Veg Momos</h3>
                    <p class="price">‚Çπ120</p>
                    <div class="quantity-selector">
                        <button class="qty-btn minus-btn" onclick="adjustMenuQuantity('Veg Momos', -1)" disabled>-</button>
                        <span class="qty-display" id="qty-Veg Momos">0</span>
                        <button class="qty-btn plus-btn" onclick="adjustMenuQuantity('Veg Momos', 1)">+</button>
                    </div>
                    <button class="ingredients-btn" onclick="showIngredients('Veg Momos')">View Ingredients</button>
                </div>
                <div class="menu-item" data-name="Paneer Momos" data-price="150">
                    <img src="https://images.pexels.com/photos/9332172/pexels-photo-9332172.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Paneer Momos" class="menu-image">
                    <h3>Paneer Momos</h3>
                    <p class="price">‚Çπ150</p>
                    <div class="quantity-selector">
                        <button class="qty-btn minus-btn" onclick="adjustMenuQuantity('Paneer Momos', -1)" disabled>-</button>
                        <span class="qty-display" id="qty-Paneer Momos">0</span>
                        <button class="qty-btn plus-btn" onclick="adjustMenuQuantity('Paneer Momos', 1)">+</button>
                    </div>
                    <button class="ingredients-btn" onclick="showIngredients('Paneer Momos')">View Ingredients</button>
                </div>
                <div class="menu-item" data-name="Chicken Momos" data-price="180">
                    <img src="https://images.pexels.com/photos/7625056/pexels-photo-7625056.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Chicken Momos" class="menu-image">
                    <h3>Chicken Momos</h3>
                    <p class="price">‚Çπ180</p>
                    <div class="quantity-selector">
                        <button class="qty-btn minus-btn" onclick="adjustMenuQuantity('Chicken Momos', -1)" disabled>-</button>
                        <span class="qty-display" id="qty-Chicken Momos">0</span>
                        <button class="qty-btn plus-btn" onclick="adjustMenuQuantity('Chicken Momos', 1)">+</button>
                    </div>
                    <button class="ingredients-btn" onclick="showIngredients('Chicken Momos')">View Ingredients</button>
                </div>
                <div class="menu-item" data-name="Kurkure Momos" data-price="200">
                    <img src="https://images.pexels.com/photos/6941009/pexels-photo-6941009.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Kurkure Momos" class="menu-image">
                    <h3>Kurkure Momos</h3>
                    <p class="price">‚Çπ200</p>
                    <div class="quantity-selector">
                        <button class="qty-btn minus-btn" onclick="adjustMenuQuantity('Kurkure Momos', -1)" disabled>-</button>
                        <span class="qty-display" id="qty-Kurkure Momos">0</span>
                        <button class="qty-btn plus-btn" onclick="adjustMenuQuantity('Kurkure Momos', 1)">+</button>
                    </div>
                    <button class="ingredients-btn" onclick="showIngredients('Kurkure Momos')">View Ingredients</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h2>Your Cart</h2>
                <span class="close-cart" onclick="closeCart()">&times;</span>
            </div>
            <div id="cart-items" class="cart-items">
                <p class="empty-cart">Your cart is empty. Add items to your cart!</p>
            </div>
            <div class="cart-footer">
                <div class="total-section">
                    <strong>Total: ‚Çπ<span id="cart-total">0</span></strong>
                </div>
                <button id="pay-now-btn" class="pay-button" disabled>Pay Now</button>
            </div>
        </div>
    </div>

    <!-- Ingredients Modal -->
    <div id="ingredients-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeIngredientsModal()">&times;</span>
            <h2 id="modal-title">Ingredients</h2>
            <ul id="ingredients-list" class="ingredients-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
